<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONTOCOM - Celulares em Amostra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFA500; /* laranja */
            color: #000000; /* preto */
        }
        
        .container {
            max-width: 1000px; /* ajustado para um tamanho um pouco menor */
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* branco */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        #catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        
        .product {
            background-color: #000000; /* preto */
            color: #ffffff; /* branco */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            width: calc(33.33% - 20px); /* ajuste para três produtos por linha com espaço entre */
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }
        
        .product:hover {
            transform: translateY(-5px);
        }
        
        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .product h2 {
            font-size: 1.2em; /* ajustado para um tamanho um pouco menor */
            margin-bottom: 10px;
        }
        
        .product p {
            font-size: 1em; /* ajustado para um tamanho um pouco menor */
            margin: 5px 0;
        }
        
        .product button {
            background-color: #FFA500; /* laranja */
            color: #ffffff; /* branco */
            border: none;
            padding: 8px 16px; /* ajustado para um tamanho um pouco menor */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em; /* ajustado para um tamanho um pouco menor */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .product button:hover {
            background-color: #ff8c00; /* laranja mais escuro */
        }

        @media (max-width: 800px) {
            .container {
                padding: 10px;
            }

            .product {
                width: calc(50% - 20px); /* ajuste para dois produtos por linha em telas menores */
            }
        }

        @media (max-width: 500px) {
            .product {
                width: 100%; /* um produto por linha em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PONTOCOM - Celulares em Amostra</h1>
        
        <div id="catalog"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const catalogDiv = document.getElementById('catalog');

            // Exemplo de dados de produtos (substitua por seus próprios dados ou carregue dinamicamente)
            const produtos = [
                
                { nome: 'iPhone 13', preco: 5999.00, foto: 'Iphone-pro-Max.jpg' },
                { nome: 'Samsung Galaxy S22', preco: 4999.00, foto: 'S22.jpg' },
                { nome: 'Xiaomi Mi 12', preco: 2999.00, foto: 'Mi 12.jpg' },
                { nome: 'Google Pixel 7', preco: 4499.00, foto: 'Google pixel 7.jpg' },
                { nome: 'OnePlus 10 Pro', preco: 3799.00, foto: 'one plus 10 pro.jpg' },
                { nome: 'Huawei P50', preco: 3899.00, foto: 'Hawei p50.jpg' }
            ];

            // Função para exibir os produtos no catálogo
            function mostrarProdutos() {
                catalogDiv.innerHTML = '';
                produtos.forEach(produto => {
                    const produtoHtml = `
                        <div class="product">
                            <img src="${produto.foto}" alt="${produto.nome}">
                            <h2>${produto.nome}</h2>
                            <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                            <button>Ver Detalhes</button>
                        </div>
                    `;
                    catalogDiv.innerHTML += produtoHtml;
                });
            }

            // Chamada inicial para exibir os produtos
            mostrarProdutos();
        });
    </script>
</body>
</html>
